<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details form</title>
</head>
<body>
    <form action="index.html" method="get">
    <label>Personal details</label>
    <br>
    <label for="mr or mrs">Salutation</label>
    <br>
    <select name="Mr or Mrs" id="mr or mrs">
        <option value="None">--None--</option>
        <option value="Mr">Mr.</option>
        <option value="Mrs">Mrs.</option>
    </select>
    <br>
    <br>
    <label for="First_name">First Name:</label>
    <input name="First_name" id="First_name" type="text" placeholder="abcd">
    <br>
    <br>
    <label for="Last_name">Last Name:</label>
    <input name="Last_name" id="Last_name" type="text" placeholder="abcd">
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" name="gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Female">
    <label for="Female">Female</label>
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="email" placeholder="abc@gmail.com">
    <br>
    <br>
    <label for="Date of birth">Date of birth:</label>
    <input type="date" id="Date of birth">
    <br>
    <br>
    <label for="Address">Address:</label>
    <br>
    <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
    <br>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
